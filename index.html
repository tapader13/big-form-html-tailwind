<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6D6D6D',
              secondary: '#EEEEEE',
              tertiary: '#6F607D',
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="p-6 bg-white rounded-md border border-[#35B0D7]">
      <h2 class="text-lg p-2 text-[#4F7391] font-semibold bg-[#D9EDF7] mb-4">
        Company Information
      </h2>
      <form class="space-y-1">
        <!-- Name of Organization (English) -->
        <div class="flex justify-between gap-10">
          <label
            class="text-[20px] font-semibold text-primary mb-1"
            for="org-name-en"
            >Name of Organization/ Company/ Industrial Project (English)</label
          >
          <input
            id="org-name-en"
            type="text"
            class="p-2 flex-1 text-tertiary border border-gray-300 bg-secondary rounded-md"
            placeholder="Uat Private Ltd."
          />
        </div>

        <!-- Name of Organization (Bangla) -->
        <div class="flex justify-between gap-10">
          <label
            class="text-[20px] font-semibold text-primary mb-1"
            for="org-name-en"
            >Name of Organization/ Company/ Industrial Project (Bangla)</label
          >
          <input
            id="org-name-en"
            type="text"
            class="p-2 flex-1 text-tertiary border border-gray-300 bg-secondary rounded-md"
            placeholder="Uat Private Ltd."
          />
        </div>

        <div class="flex gap-10">
          <!-- Type of Organization -->
          <div class="w-1/2 flex gap-10 justify-between">
            <label
              class="text-[20px] font-semibold text-primary mb-1"
              for="org-type"
              >Type of the organization</label
            >
            <select
              id="org-type"
              class="p-2 w-[60%] text-tertiary border border-gray-300 bg-secondary rounded-md"
            >
              <option>Private Limited Company</option>
              <option>Public Limited Company</option>
              <option>NGO</option>
            </select>
          </div>

          <!-- Status of the Organization -->
          <div class="w-1/2 flex gap-10 justify-between">
            <label
              class="text-[20px] font-semibold text-primary mb-1"
              for="org-status"
              >Status of the organization
              <span class="text-red-500">*</span></label
            >
            <select
              id="org-status"
              class="p-2 w-[60%] text-tertiary border border-gray-300 bg-secondary rounded-md"
            >
              <option>Joint Venture</option>
              <option>Standalone</option>
            </select>
          </div>
        </div>

        <div class="flex gap-10">
          <!-- Ownership Status -->
          <div class="w-1/2 flex gap-10 justify-between">
            <label
              class="text-[20px] font-semibold text-primary mb-1"
              for="ownership-status"
              >Ownership status</label
            >
            <select
              id="ownership-status"
              class="p-2 w-[60%] text-tertiary border border-gray-300 bg-secondary rounded-md"
            >
              <option>Partnership</option>
              <option>Sole Proprietorship</option>
              <option>Corporation</option>
            </select>
          </div>

          <!-- Country of Origin -->
          <div class="w-1/2 flex gap-10 justify-between">
            <label
              class="text-[20px] font-semibold text-primary mb-1"
              for="country-origin"
              >Country of Origin <span class="text-red-500">*</span></label
            >
            <select
              id="country-origin"
              class="p-2 w-[60%] text-tertiary border border-gray-300 bg-secondary rounded-md"
            >
              <option>Select One</option>
              <option>Bangladesh</option>
              <option>India</option>
              <option>USA</option>
            </select>
          </div>
        </div>

        <!-- Name of the Project -->
        <div class="flex gap-10 justify-between">
          <label
            class="text-[20px] font-semibold text-primary mb-1"
            for="project-name"
            >Name of the project <span class="text-red-500">*</span></label
          >
          <input
            id="project-name"
            type="text"
            class="p-2 w-[70%] text-tertiary border border-gray-300 rounded-md"
            placeholder="Enter project name"
          />
        </div>

        <!-- Business Sector -->
        <div class="flex gap-10 justify-between">
          <label
            class="text-[20px] font-semibold text-primary mb-1"
            for="business-sector"
            >Business Sector (BBS Class Code)
            <span class="text-red-500">*</span></label
          >
          <div class="relative w-[70%]">
            <input
              id="business-sector"
              type="text"
              class="p-2 w-full text-tertiary border border-gray-300 rounded-md"
              placeholder="Enter BBS Class Code"
            />
            <p class="text-sm text-[#35B0D7] mt-1">
              If you don't know the exact code, please select from the list.
            </p>
          </div>
        </div>

        <!-- Major Activities -->
        <div class="flex gap-10 justify-between">
          <label
            class="text-[20px] font-semibold text-primary mb-1"
            for="major-activities"
            >Major activities in brief
            <span class="text-red-500">*</span></label
          >
          <div class="w-[70%]">
            <textarea
              id="major-activities"
              rows="2"
              class="p-2 w-full border border-gray-300 rounded-md"
              placeholder="This is a private limited company."
            ></textarea>
            <p class="text-sm relative left-0 text-primary text-left">34/240</p>
          </div>
        </div>
      </form>
    </div>
    <div class="p-6 bg-white rounded-md border border-[#35B0D7] mt-10">
      <h2 class="text-lg p-2 text-[#4F7391] font-semibold bg-[#D9EDF7] mb-4">
        Information of Principal Promoter/Chairman/Managing Director/CEO/Country
        Manager
      </h2>
      <form class="grid grid-cols-2 gap-x-6 gap-y-1">
        <!-- Country -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Country</label
          >
          <select
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option>Bangladesh</option>
          </select>
        </div>

        <!-- Date of Birth -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Date of Birth</label
          >
          <input
            type="date"
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
            value="1993-01-24"
          />
        </div>

        <!-- NID No -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >NID No.</label
          >
          <input
            type="text"
            placeholder="123456789"
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Designation -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Designation</label
          >
          <input
            type="text"
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
            value="JSD"
          />
        </div>

        <!-- Full Name -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Full Name</label
          >
          <input
            type="text"
            value="Amanda Dickson"
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- District/City/State -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >District/City/State</label
          >
          <input
            type="text"
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
            value="Bhola"
          />
        </div>

        <!-- Police Station/Town -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Police Station/Town</label
          >
          <input
            type="text"
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
            value="Bhola Sadar"
          />
        </div>

        <!-- Post/Zip Code -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Post/Zip Code</label
          >
          <input
            type="text"
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
            value="9150"
          />
        </div>

        <!-- Address -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >House, Flat/Apartment, Road</label
          >
          <input
            type="text"
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
            value="2/A"
          />
        </div>

        <!-- Telephone No. -->
        <div class="flex justify-between gap-10 items-center">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Telephone No.</label
          >
          <div
            class="flex w-[55%] items-center border text-tertiary bg-secondary border-gray-300 rounded-lg p-2 focus-within:ring-blue-500 focus-within:border-blue-500"
          >
            <!-- Country Flag and Dropdown -->
            <div
              class="flex items-center space-x-2 pr-2 border-r border-gray-300"
            >
              <img
                src="https://flagcdn.com/w40/bd.png"
                alt="Bangladesh Flag"
                class="w-6 h-4 rounded-sm"
              />
              <select class="focus:outline-none bg-transparent text-sm">
                <option value="+880">+880</option>
                <option value="+91">+91</option>
                <option value="+1">+1</option>
              </select>
            </div>
            <!-- Phone Number Input -->
            <input
              type="text"
              class="flex-1 focus:outline-none bg-transparent text-sm pl-2"
              placeholder="1524-263958"
            />
          </div>
        </div>

        <!-- Mobile No. -->
        <div class="flex justify-between gap-10 items-center">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Mobile No.</label
          >
          <div
            class="flex w-[55%] items-center border text-tertiary bg-secondary border-gray-300 rounded-lg p-2 focus-within:ring-blue-500 focus-within:border-blue-500"
          >
            <!-- Country Flag and Dropdown -->
            <div
              class="flex items-center space-x-2 pr-2 border-r border-gray-300"
            >
              <img
                src="https://flagcdn.com/w40/bd.png"
                alt="Bangladesh Flag"
                class="w-6 h-4 rounded-sm"
              />
              <select class="focus:outline-none bg-transparent text-sm">
                <option value="+880">+880</option>
                <option value="+91">+91</option>
                <option value="+1">+1</option>
              </select>
            </div>
            <!-- Phone Number Input -->
            <input
              type="text"
              class="flex-1 focus:outline-none bg-transparent text-sm pl-2"
              placeholder="1524-263958"
            />
          </div>
        </div>

        <!-- Father's Name -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Father's Name <span class="text-red-500">*</span></label
          >
          <input
            type="text"
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
            value="Charles Dickson"
          />
        </div>

        <!-- Email -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Email</label
          >
          <input
            type="email"
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
            value="amanda@gmail.com"
          />
        </div>

        <!-- Mother's Name -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Mother's Name <span class="text-red-500">*</span></label
          >
          <input
            type="text"
            class="w-[55%] text-tertiary bg-secondary border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"
            value="Christine Joseph"
          />
        </div>
        <!-- Gender -->
        <div class="flex justify-between gap-10">
          <label class="text-[20px] font-semibold text-primary mb-1"
            >Gender <span class="text-red-500">*</span></label
          >
          <div class="flex w-[55%] items-center space-x-4">
            <label class="flex items-center">
              <input
                type="radio"
                name="gender"
                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                checked
              />
              <span class="ml-2">Male</span>
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                name="gender"
                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
              />
              <span class="ml-2">Female</span>
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
